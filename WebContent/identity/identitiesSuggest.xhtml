<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>
  <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>
  <ul class="noList">
    <ui:repeat value="#{identitiesSuggest.identities}" var="identity">
      <li><span class="idField"><h:outputText value="#{identity.id}" /></span><div class="mainText"><h:outputText value="#{identity.displayableName}" /></div><div class="email"><h:outputText value="#{(null != identity.email) ? identity.email : msgs.no_email}" /></div></li>
    </ui:repeat>
  </ul>
</ui:composition>
</body>
</html>
