<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>


  <ui:fragment rendered="#{!(empty identity.workgroupHelper.workgroups)}">

    <h:outputText styleClass="spContentTitle" value="#{msgs.header_workgroups}"/>

    <div class="paddedContainer">
      <table class="spTable" id="workgroupTable">
        <tr style="white-space:nowrap">
          <th style="white-space:nowrap; width:30%">#{msgs.name}</th>
          <th style="white-space:nowrap; width:70%">#{msgs.description}</th>
        </tr>
                                        
        <ui:repeat value="#{identity.workgroupHelper.workgroups}" var="workgroup" varStatus="status">
          <tr class="#{status.even ? 'even' : 'odd'}">
            <td>
              <div style="width:100%">
                <h:outputText value="#{workgroup.name}" /> 
              </div>
            </td>
            <td>
              <h:outputText value="#{workgroup.description}" />
            </td>
          </tr>
        </ui:repeat>
      </table>
    </div>
  </ui:fragment>
                    
  <ui:fragment rendered="#{empty identity.workgroupHelper.workgroups}">
    <h:outputText styleClass="spContentTitle" value="#{msgs.header_no_workgroups}"/>
    <br/><br/>
  </ui:fragment>

</ui:composition>

</body>

</html>
