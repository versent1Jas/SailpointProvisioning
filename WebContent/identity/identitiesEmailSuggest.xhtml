<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>
  <ul class="noList">
    <ui:repeat value="#{identitiesSuggest.identities}" var="identity">
      <li>
        <div class="mainText">
          <h:outputText value="#{identity.email}" />
        </div>
        <div class="idField">
          <h:outputText value="#{identity.email}" />
        </div>
        <div class="email">
          <h:outputText value="#{identity.displayableName}" />
        </div>
      </li>
    </ui:repeat>
  </ul>
</ui:composition>
</body>
</html>
