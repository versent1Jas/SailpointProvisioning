<!-- Used to have "position: relative" here, but this messed up the suggest component. -->
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j">
  <f:view>

    <ui:fragment rendered="#{!(identity.activeTab eq 2)}">
      <div class="spContent">
        <h:graphicImage url="/images/progress.gif"
          style="padding:5px;vertical-align:middle"/>
      </div>
    </ui:fragment>

    <ui:fragment rendered="#{identity.activeTab eq 2}">
      <div class="spAjaxContent"  id="linksContentContainer">
        <ui:fragment rendered="#{!(empty identity.linksHelper.links)}">
          <ui:include src="/identity/identityLinksList.xhtml">
            <ui:param name="links" value="#{identity.linksHelper.links}" />
            <ui:param name="ajaxPanel" value="identityPanels"/>
          </ui:include>
        </ui:fragment>
        <ui:fragment rendered="#{empty identity.linksHelper.links}">
          <div class="spContentTitle">
            <h:outputText value="#{msgs.no_application_accounts}"/>
          </div>
        </ui:fragment>
      </div>
    </ui:fragment>    

  </f:view>
</html>
