<!-- Used to have "position: relative" here, but this messed up the suggest component. -->
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j">
  <f:view>

    <ui:fragment rendered="#{!(identity.activeTab eq 7)}">
      <div class="spContent">
        <h:graphicImage url="/images/progress.gif"
          style="padding:5px;vertical-align:middle"/>
      </div>
    </ui:fragment>

    <ui:fragment rendered="#{identity.activeTab eq 7}">
      <div class="spAjaxContent"  id="userRightsContentContainer">
        <ui:include src="/identity/userRights.xhtml">
        </ui:include>
      </div>
    </ui:fragment>

    <ui:fragment rendered="#{identity.activeTab eq 7}">
      <div class="spAjaxContent"  id="userWorkgroupsContentContainer">
        <ui:include src="/identity/identityWorkgroups.xhtml">
        </ui:include>
      </div>
    </ui:fragment>

    <ui:fragment rendered="#{identity.activeTab eq 7 and (!empty identity.indirectHelper.indirectScopes or !empty identity.indirectHelper.indirectCapabilities)}">
      <div class="spAjaxContent"  id="userIndirectRightsContentContainer">
        <ui:include src="/identity/identityIndirectRights.xhtml">
        </ui:include>
      </div>
    </ui:fragment>
    
  </f:view>
</html>
