<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>

    <script type="text/javascript">
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = $(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        
        
        Ext.onReady(function () {
           Ext.QuickTips.init();

           // This is our validation hook
           Page.on('beforeSave', function() {
             /*  var domain = getFieldValue('editForm:domain');
               Validator.validateNonBlankString(domain, "Domain cannot be null!");
	
               var email = getFieldValue('editForm:email');
               Validator.validateNonBlankString(email, "Admin Email cannot be null!");*/
               
               
               var errors = Validator.getErrors();
               if (errors &amp;&amp; errors.length &gt; 0) {
                   var errorDivTop = $('formErrorsTop');
                   var errorDivBottom = $('formErrorsBottom');
                   Validator.displayErrors(errorDivBottom); 
                   Validator.displayErrors(errorDivTop); 
                   return false;
               }
               //return false will kill cancel the save
               return true;
           });

        });
    </script>
    <f:view>

      <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_TAM_settings}"/><br/><br/>
      <div id='formErrorsTop' class="formError" style="display:none"/>

      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border:0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_TAM_app_name}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>

            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlapplname" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="Enter Tivoli Access Manager Application Name here"/>

            </td>
            <td valign="center">
              <h:inputText id="TAMAppName"
                           value="#{targetSource.object.configuration['TAMAppName']}"
                           size="20"
                           requiredMessage="Please enter Tivoli Access Manager Application Name here"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
                 
        </table>

      </div>

      <div id='formErrorsBottom' class="formError" style="display:none"/>
    </f:view>
</ui:composition>

</body>
</html>
