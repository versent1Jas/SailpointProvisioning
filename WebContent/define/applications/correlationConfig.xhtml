                          <h:outputText styleClass="sectionHeader" value="#{msgs.corwiz_target_identity}"/>
                          <h:outputText styleClass="requiredText" value="*"/>
                        </h:panelGroup>
                        <h:panelGroup>
                          <div id="identitySelector"/>
                          <t:inputHidden id="selectedIdentity"
                                         value="#{applicationObject.accountCorrelationBean.newDirect.object.identity}" forceId="true">
                            <sp:convertIdentity />
                          </t:inputHidden>
                        </h:panelGroup>
                      </h:panelGrid>
                    </div>
                  </td>
                </tr>
              </table>
            <div class="spBorderlessContentBody" style="margin-top:10px">
              <table style="width:660px">
                <tr>
                  <td>
                    <div style="margin-top:5px">
                      <h:outputText value="#{msgs.corwiz_cond_new}"/>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <div class="spTabledContent" style="margin-top:10px">
              <table class="width100">
                <tr>
                  <td>
                    <h:outputText value="#{msgs.corwiz_cond_note}"/>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <div id='CurrentConditionBasedCorrelation'>
          <div class="spBorderlessContentBody" style="margin-top:20px; margin-bottom:10px">
            <a4j:outputPanel id="directSummary">
              <table style="width:670px" cellpadding="0" cellspacing="0">
                <tr>
                  <h:messages infoClass="formInfo" warnClass="formWarn" errorClass="formError" fatalClass="formError"/>
                </tr>
                <tr><h:outputText styleClass="sectionHeader" value="#{msgs.corwiz_cond_summary}"/></tr>
                <tr>
                  <td>
                    <div class="spTabledContent">
                      <table class="spTable" cellspacing="0">
                        <thead>
                          <tr>
                            <ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageApplication')}">
                              <th style="text-align:center"><h:selectBooleanCheckbox id="selectAllToggleDirect" value="false" onclick="CheckboxSelector.toggleAll(this.id, this.checked, 'toggleable');"/>
                              </th>
                              <th/>
                            </ui:fragment>
                            <th><h:outputText value="Identity"/></th>
                            <th style="text-align:left"><h:outputText value="Conditions"/></th>
                          </tr>
                        </thead>
                        <tfoot>
                          <tr>
                            <ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageApplication')}">
                              <td class="spDataTableHeader centeredColumn">
                                <a4j:commandButton styleClass="secondaryBtn" value="#{msgs.button_delete}" action="#{applicationObject.accountCorrelationBean.removeDirect}" render="directSummary"/>
                              </td>
                              <td class="spDataTableHeader centeredColumn" colspan="1">
                                <a4j:commandButton styleClass="secondaryBtn" value="#{msgs.button_add}" oncomplete="gotoPage(5);" render="directConditionsTable,directSummary"/>
                              </td>
                              <td class="spDataTableHeader centeredColumn" colspan="2"/>
                            </ui:fragment>
                          </tr>
                        </tfoot>
                        <tbody>
                          <ui:repeat value="#{applicationObject.accountCorrelationBean.direct}" var="direct">
                            <tr>
                              <ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageApplication')}">
                                <td class="centeredColumn">
                                  <h:selectBooleanCheckbox styleClass="toggleable" id="#{direct.id}checkbox" value="#{applicationObject.accountCorrelationBean.selectedDirect[direct.id]}"/>
                                </td>

                                <td>
                                   <table>
                                     <tr>
                                       <td>
                                         <a4j:commandButton styleClass="secondaryBtn" value="#{msgs.button_edit}" onclick="$('editForm:itemToMove').value='#{direct.id}';gotoPage(5);" action="#{applicationObject.accountCorrelationBean.editDirect}" render="directConditionsTable"/>
                                       </td>
                                       <td>
                                         <ui:fragment rendered="#{not sp:isFirstElement(direct,applicationObject.accountCorrelationBean.direct)}">
                                           <a4j:commandButton image="/images/icons/arrow_button_up_20.png"
                                                              onclick="$('editForm:itemToMove').value='#{direct.id}'"
                                                              action="#{applicationObject.accountCorrelationBean.moveDirectUp}" render="directSummary"/>
                                         </ui:fragment>
                                         <ui:fragment rendered="#{sp:isFirstElement(direct,applicationObject.accountCorrelationBean.direct)}">
                                           <a4j:commandButton image="/images/icons/arrow_button_up_disabled_20.png"/>
                                         </ui:fragment>
                                       </td>
                                       <td>
                                         <ui:fragment rendered="#{not sp:isLastElement(direct,applicationObject.accountCorrelationBean.direct)}">
                                           <a4j:commandButton image="/images/icons/arrow_button_down_20.png"
                                                              onclick="$('editForm:itemToMove').value='#{direct.id}'"
                                                              action="#{applicationObject.accountCorrelationBean.moveDirectDown}" render="directSummary"/>
                                         </ui:fragment>
                                         <ui:fragment rendered="#{sp:isLastElement(direct,applicationObject.accountCorrelationBean.direct)}">
                                           <a4j:commandButton image="/images/icons/arrow_button_down_disabled_20.png"/>
                                         </ui:fragment>
                                       </td>
                                     </tr>
                                   </table>
                                </td>

                              </ui:fragment>
                              <td><h:outputText value="#{direct.object.identity.displayableName}"
                                               disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                               readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
                              </td>
                              <td>
                                <h:outputText value="#{direct.filterExpression}"
                                               disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                               readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
                              </td>
                            </tr>
                          </ui:repeat>
                        </tbody>
                      </table>
                    </div>
                  </td>
                </tr>
              </table>
            </a4j:outputPanel>

            <table style="width:670px">
              <tr>
                <td>
                  <div style="margin-top:30px">
                    <h:outputText value="#{msgs.corwiz_tosave}"/>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>

      </div>
      
    </f:view>
</ui:composition>
</body>
</html>
