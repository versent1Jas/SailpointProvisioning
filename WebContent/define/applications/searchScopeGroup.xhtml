<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
        <ui:composition>
                <script type="text/javascript">
                        <!--//--><![CDATA[//><!--
                        helpKey = 'APPLICATION';
                        Ext.onReady(function () {
                                Ext.QuickTips.init();
                        });
                        //--><!]]>
                 </script>
                <f:view>
                        <a4j:outputPanel id="groupScopeTable">
                                <table class="width100" cellpadding="0" cellspacing="0">
                                        <tr>
                                                <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_AD_group_search_scope}"/>                                               
                                                <h:graphicImage
                                                    id="searchGrpImgTemp" styleClass="helpIcon"
                                                    url="/images/icons/dashboard_help_16.png"
                                                    alt="#{help.help_con_form_AD_search_group}"
                                                    style="display: none;" />
                                                <h:graphicImage id="imgHlpSearchGrp"
                                                    styleClass="helpIcon" 
                                                    url="/images/icons/dashboard_help_16.png" 
                                                    alt="#{help.help_con_form_AD_search_group}"/>
                                        </tr>
                                        <tr>
                                                <td>
                                                        <div class="spTabledContent">
                                                                <table class="spTable" cellspacing="0" style="width: 345px;">
                                                                        <thead>
                                                                                <tr>
                                                                                        <ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageApplication')}">
                                                                                            <th style="text-align:center"><h:selectBooleanCheckbox id="selectAllToggleGroups" value="false" onclick="CheckboxSelector.toggleAll(this.id, this.checked, 'toggleable');"/></th>
                                                                                        </ui:fragment>
                                                                                        <th><h:outputText value="#{msgs.con_form_ldap_search_dn}"/></th>
                                                                                        <th style="text-align:left"><h:outputText value="#{msgs.con_form_AD_iterate_search_filter}"/></th>
                                                                                </tr>
                                                                        </thead>
                                                                        <tfoot>
                                                                                <tr>
                                                                                        <ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageApplication')}">
                                                                                                <th/>
                                                                                                <td>
                                                                                                        <h:inputText value="#{groupSearchScope.groupScope.object.searchDN}" style="width: 517px; margin-left:0px;"/>
                                                                                                </td>
                                                                                                <td>
                                                                                                        <h:inputText value="#{groupSearchScope.groupScope.object.iterateSearchFilter}" style="width: 515px; margin-left:0px;"/>
                                                                                                </td>
                                                                                        </ui:fragment>
                                                                                </tr>
                                                                        </tfoot>
                                                                        <tbody>
                                                                                <ui:repeat value="#{groupSearchScope.scopes}" var="groupScopeObj">
                                                                                        <tr>
                                                                                                <ui:fragment rendered="#{sp:hasRight(facesContext, 'ManageApplication')}">
                                                                                                    <td class="centeredColumn">
                                                                                                        <h:selectBooleanCheckbox styleClass="toggleable" id="#{groupScopeObj.id}checkbox" value="#{groupSearchScope.selectedScopes[groupScopeObj.id]}"/>
                                                                                                    </td>
                                                                                                </ui:fragment>
                                                                                                <td>
                                                                                                        <h:inputText value="#{groupScopeObj.object.searchDN}" style="width: 517px; margin-left:0px;"/>
                                                                                                </td>
                                                                                                <td>
                                                                                                        <h:inputText value="#{groupScopeObj.object.iterateSearchFilter}" style="width: 515px; margin-left:0px;"/>
                                                                                                </td>
                                                                                        </tr>
                                                                                </ui:repeat>
                                                                        </tbody>
                                                                </table>

                                                                <div class="buttonRow">
                                                                        <a4j:commandButton id='removeGroupScope' value="#{msgs.button_delete}" styleClass="secondaryBtn" action="#{groupSearchScope.removeGroupScope}" render="groupScopeTable"/>
                                                                        <a4j:commandButton id='addGroupScope' value="#{msgs.button_add}" styleClass="primaryBtn" action="#{groupSearchScope.addGroupScope}" render="groupScopeTable"/>                                                               
                                                                </div>
                                                        </div>
                                                </td>
                                        </tr>
                                </table>
                        </a4j:outputPanel>
                </f:view>
        </ui:composition>
</body>
</html>
