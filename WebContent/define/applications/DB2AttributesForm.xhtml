<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>

  
    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = $(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        Ext.onReady(function () {
           Ext.QuickTips.init();

           // This is our validation hook
           Page.on('beforeSave', function() {
               var host = getFieldValue('editForm:url');
               Validator.validateNonBlankString(host, "The DB2 Server URL must be specified!");

               var user= getFieldValue('editForm:user');
               Validator.validateNonBlankString(user, "The user that should be used connect to DB2 Server!");

               var pw = getFieldValue('editForm:password');
               Validator.validateNonBlankString(pw, "User's password must be specified!");
               
               var driverClass = getFieldValue('editForm:driverClass');
               Validator.validateNonBlankString(driverClass, "Driver Class must be specified!");
               
               
               
               var errors = Validator.getErrors();
               if (errors && errors.length > 0) {
                   var errorDivTop = $('formErrorsTop');
                   var errorDivBottom = $('formErrorsBottom');
                   Validator.displayErrors(errorDivBottom); 
                   Validator.displayErrors(errorDivTop); 
                   return false;
               }
               //return false will kill cancel the save
               return true;
           });

        });

       //--><!]]>
    </script>


  
    <f:view>

      <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_db2_server_settings}"/><br/><br/>
      <div id='formErrorsTop' class="formError" style="display:none"/>

      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border:0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.con_form_db2_server_url}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>

            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpHostName" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="#{msgs.con_form_db2_server_url_help}"/>

            </td>
            <td valign="center">
              <h:inputText id="url"
                           value="#{applicationObject.attributes['url']}"
                           size="80"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_db2_server_user}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpUser" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{msgs.con_form_db2_server_user_help}"/>
            </td>
            <td>
              <h:inputText value="#{applicationObject.attributes['user']}"
                           id="user"
                           size="80"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_db2_server_password}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPassword" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{msgs.con_form_db2_server_password_help}"/>
            </td>
             <td>
               <sp:inputSecret size="80" 
                               id="password"
                               autocomplete="off"
                               value="#{applicationObject.attributes['password']}" redisplay="true"
                               disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                               readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
             </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_db2_server_driver}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpDriverClass" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{msgs.con_form_db2_server_driver_help}"/>
            </td>
            <td>
              <h:inputText id="driverClass" 
                           value="#{applicationObject.attributes['driverClass']}"
                           size="80"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          
          
        </table>
      </div>

      <div id='formErrorsBottom' class="formError" style="display:none"/>
    </f:view>
  
</ui:composition>

</body>
</html>
