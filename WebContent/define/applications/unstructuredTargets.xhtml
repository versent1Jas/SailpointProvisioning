<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>

    <f:view>
      <div class="width100">
        <input id="targetDSCanEdit" name="targetDSCanEdit" value="#{sp:hasRight(facesContext, 'ManageApplication')}" style="display:none"/>
        <table id="targetsTbl" class="paddedTbl width100">
          <tbody>
            <tr><td><h:outputText styleClass="spContentTitle" value="#{msgs.unstructured_targets}"/></td></tr>
            <tr><td style="width:98%; padding-top:10px; padding-bottom:10px">
              <div id="targetSources-display" class="width100"/>
            </td></tr>
            <tr><td>
              <h:commandButton style="display:none" action="#{applicationObject.editTargetSource}" id="editButtonTgs"/>
              <h:commandButton style="display:none" action="#{applicationObject.deleteTargetSource}" id="deleteButtonTgs"/>
              <h:commandButton id="createTargetSourceButton"
                               action="#{applicationObject.createTargetSource}"
                               value="#{msgs.button_new_unstructured_data_src}"
                               styleClass="secondaryBtn"
                               rendered="#{sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td></tr>
          </tbody>
        </table>
      </div>
    </f:view>
</ui:composition>

</body>
</html>
