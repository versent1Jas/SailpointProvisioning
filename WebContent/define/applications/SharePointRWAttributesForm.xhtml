<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>

    <f:view>

      <h:outputText styleClass="sectionHeader" value="#{msgs.con_form_sharepoint_settings}"/><br/><br/>
      <div id='formErrorsTop' class="formError" style="display:none"/>

      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border:0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="#{msgs.col_form_sharepoint_siteURL}"/>
               <h:outputText styleClass="requiredText" value="*"/>
            </td>

            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpUrl" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_SharePoint_URL}"/>

            </td>
            <td valign="center">
              <h:inputText id="url"
                           value="#{applicationObject.attributes['url']}"
                           size="80"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_sharepoint_user}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpUser" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_SharePoint_User}"/>
            </td>
            <td>
              <h:inputText value="#{applicationObject.attributes['user']}"
                           size="50"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_sharepoint_password}"/>
             <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPassword" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_SharePoint_Password}"/>
            </td>
             <td>
               <sp:inputSecret size="30" 
                               value="#{applicationObject.attributes['password']}" redisplay="true"
                               autocomplete="off"
                               disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                               readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
             </td>
          </tr>

	   <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_sharepoint_version}"/>
	       <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpExchVer" 
                              styleClass="helpIcon" 
			      alt="#{help.help_con_form_SharePoint_Version}"
                              url="/images/icons/dashboard_help_16.png"/>
            </td>
            <td>
		<h:selectOneMenu value="#{applicationObject.attributes['SPVersion']}" redisplay="true"
                                 disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                                 readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}">
                  <f:selectItem itemValue="2007" itemLabel="2007"/>
                  <f:selectItem itemValue="2010" itemLabel="2010"/>
                  <f:selectItem itemValue="2013" itemLabel="2013"/> 
                </h:selectOneMenu>                               
            </td>
          </tr>


          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.iq_service_host}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpIQServiceHost" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_iq_service_host}"/>
            </td>
             <td>
               <h:inputText size="30" 
                            value="#{applicationObject.attributes['IQServiceHost']}" redisplay="true"
                            disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                            readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
             </td>
          </tr>

	 <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.iq_service_port}"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpIQServicePort" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_iq_service_port}"/>
            </td>
             <td>
               <h:inputText size="20" 
                            value="#{applicationObject.attributes['IQServicePort']}" redisplay="true"
                            disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                            readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
             </td>
          </tr>

	   <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="#{msgs.con_form_page_size}"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPageSize" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="#{help.help_con_form_page_size}"/>
            </td>
            <td>
              <h:inputText value="#{applicationObject.attributes['pageSize']}"
                           size="10"
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

        </table>

      </div>

      <div id='formErrorsBottom' class="formError" style="display:none"/>
    </f:view>
</ui:composition>

</body>
</html>
