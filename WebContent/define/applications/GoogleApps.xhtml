<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>

    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'APPLICATION';

        function getFieldValue(field) {
            var val = null;
            var fileName = $(field);
            if ( fileName ) {
               val = fileName.value;
            }
            return val;
        }
        Ext.onReady(function () {
           Ext.QuickTips.init();

           // This is our validation hook
           Page.on('beforeSave', function() {
               var domain = getFieldValue('editForm:domain');
               Validator.validateNonBlankString(domain, "Domain cannot be null!");
	
               var email = getFieldValue('editForm:email');
               Validator.validateNonBlankString(email, "Admin Email cannot be null!");
               
               var passWord = getFieldValue('editForm:password');
               Validator.validateNonBlankString(passWord, "Admin Password cannot be null!");
               
               var errors = Validator.getErrors();
               if (errors && errors.length > 0) {
                   var errorDivTop = $('formErrorsTop');
                   var errorDivBottom = $('formErrorsBottom');
                   Validator.displayErrors(errorDivBottom); 
                   Validator.displayErrors(errorDivTop); 
                   return false;
               }
               //return false will kill cancel the save
               return true;
           });

        });

       //--><!]]>
    </script>
    <f:view>

      <h:outputText styleClass="sectionHeader" value="Google Apps Settings"/><br/><br/>
      <div id='formErrorsTop' class="formError" style="display:none"/>

      <div id="accountSettings" class='spContent'>
        <table class="spTable" style="border:0px" cellspacing="0">
          <tr>
            <td class='titleColumn certScheduleTitleCol' valign="center">
              <h:outputText style='padding:5px' value="Domain"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>

            <td class="certScheduleHelpCol" valign="middle">
              <h:graphicImage id="imgHlpHostName" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="Google Apps domain name"/>

            </td>
            <td valign="center">
              <h:inputText id="domain"
                           value="#{applicationObject.attributes['domain']}"
                           size="80"                           
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>

          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="Administrator Email"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPort" styleClass="helpIcon" url="/images/icons/dashboard_help_16.png" 
                              alt="The email address of administrator"/>
            </td>
            <td>
              <h:inputText id="email"
              			   value="#{applicationObject.attributes['email']}"
                           size="20"                           
                           disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                           readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/>
            </td>
          </tr>
          
          
          <tr>
            <td class='titleColumn certScheduleTitleCol'>
              <h:outputText style='padding:5px' value="Admin Password"/>
              <h:outputText styleClass="requiredText" value="*"/>
            </td>
            <td class="certScheduleHelpCol">
              <h:graphicImage id="imgHlpPassword" styleClass="helpIcon" 
                              url="/images/icons/dashboard_help_16.png" 
                              alt="Password for admin account"/>
            </td>
             <td>
               <sp:inputSecret id = "password"
               				   size = "50"                				   
                               value="#{applicationObject.attributes['password']}" redisplay="true"
                               disabled="#{!sp:hasRight(facesContext, 'ManageApplication')}"
                               readonly="#{!sp:hasRight(facesContext, 'ManageApplication')}"/> 
             </td>
          </tr>

        </table>

      </div>

      <div id='formErrorsBottom' class="formError" style="display:none"/>
    </f:view>
</ui:composition>

</body>
</html>
