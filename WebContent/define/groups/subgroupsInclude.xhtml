<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:a4j="http://richfaces.org/a4j">

<body>
<ui:composition>

    
		<h:inputHidden id="currentSubGroupObjectId"
		               value="#{groupDefinitionList.selectedId}"/>        
      
        <h:commandButton id="editSubGroupButton" 
                         style="display:none"
                         action="#{groupDefinitionList.editSubGroupAction}"/>
                         
        <t:saveState value="#{groupDefinitionList.subGroupGridState}" />
        <h:inputHidden id="SGsortColumn" value="#{groupDefinitionList.subGroupGridState.sortColumn}" />
        <h:inputHidden id="SGsortOrder" value="#{groupDefinitionList.subGroupGridState.sortOrder}" />
        <h:inputHidden id="SGfirstRow" value="#{groupDefinitionList.subGroupGridState.firstRow}" />
        <h:inputHidden id="SGpageSize" value="#{groupDefinitionList.subGroupGridState.pageSize}" />
        <h:inputHidden id="SGscrollPosition" value="#{groupDefinitionList.subGroupGridState.scrollPosition}" />
    
</ui:composition>

</body>
</html>
