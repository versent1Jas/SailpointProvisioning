<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:a4j="http://richfaces.org/a4j">

<body>
<ui:composition>

    
		<h:inputHidden id="currentPopsObjectId"
		               value="#{groupDefinitionList.selectedId}"/>        
      
        <h:commandButton id="editPopButton" 
                         style="display:none"
                         action="#{groupDefinitionList.editAction}"/>
                         
        <t:saveState value="#{groupDefinitionList.ipopGridState}" />
        <h:inputHidden id="PsortColumn" value="#{groupDefinitionList.ipopGridState.sortColumn}" />
        <h:inputHidden id="PsortOrder" value="#{groupDefinitionList.ipopGridState.sortOrder}" />
        <h:inputHidden id="PfirstRow" value="#{groupDefinitionList.ipopGridState.firstRow}" />
        <h:inputHidden id="PpageSize" value="#{groupDefinitionList.ipopGridState.pageSize}" />
        <h:inputHidden id="PscrollPosition" value="#{groupDefinitionList.ipopGridState.scrollPosition}" />

        <h:commandButton id="deletePopButton" 
                         style="display:none" 
                         action="#{groupDefinitionList.deleteAction}"/>

    
</ui:composition>

</body>
</html>
