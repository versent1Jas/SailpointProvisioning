<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:sp="http://sailpoint.com/ui">
  <body>
    <ui:composition>
      <h:form id="exportItRoleMiningForm">
        <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>
        <div id="itRoleMiningIdentityExportAttributes" style="margin:5px">
          <table class="spTable">
            <tbody>
              <tr>
                <td>
                   <h:outputText value="#{msgs.it_role_mining_export_include_attributes}" />
                </td>
                <td>
                  <table class="spTable" style="height:150px">
                    <thead>
                      <tr>
                        <th colspan="2">
                          <h:outputText value="#{msgs.identity_detail_panel_tab_identity_attributes}" />
                        </th>
                      </tr>
                    </thead>
                    <tbody style="height:125px">
                      <tr>
                        <td>
                            <div id="exportIdentityAttributesTable">
                              <div id="exportIdentityAttributesContent">
                                <h:selectManyCheckbox styleClass="font10 paddedTbl" layout="pageDirection"
                                                      id="exportIdentityAttributeList" value="#{itRoleMiningResultsList.selectedExportAttributes}">
                                  <f:selectItems value="#{itRoleMiningResultsList.exportAttributes}"/>
                                </h:selectManyCheckbox>
                              </div>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
