<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
    xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>
  <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>
  <sp:loadBundle basename="sailpoint.web.messages.iiqHelp" var="help"/>
  
  <div id="#{prefix}roleViewDiv" class="width100" style="display:none">

    <div id="#{prefix}dataSection">
      <div id="#{prefix}roleData" class="width100"/>
    </div>
    
    <div id="#{prefix}roleEvents" class="width100" style="background:#fff"/>
    
    <div id="#{prefix}extendedAttributesSection"/>

    <div id="#{prefix}versionSection" class="spGrayBackground">
      <div id="#{prefix}versionGrid"/>
    </div>
    
    <div id="#{prefix}roleMetricsSection">
      <div id="#{prefix}roleMetrics" style="padding: 10px; background: #ffffff"/>
    </div>
    
    <div id="#{prefix}assignmentRuleSection">
      <div id="#{prefix}assignmentInvalidWarning" class="formWarn"/>
      <div id="#{prefix}roleAssignmentRule" class="width100"/>
    </div>
    
    <div id="#{prefix}directEntitlementsSection">
      <div id="#{prefix}directEntitlementsInvalidWarning" class="formWarn"/>
      <div id="#{prefix}roleDirectEntitlements" class="width100"/>
    </div>

    <div id="#{prefix}directEntitlementsSectionSimple">
      <div id="#{prefix}roleDirectEntitlements" class="width100"/>
    </div>

    <div id="#{prefix}inheritedRolesSection">
      <div id="#{prefix}inheritedRolesInvalidWarning" class="formWarn"/>
      <div id="#{prefix}inheritedRolesInvalidValuesWarning" class="formWarn"/>
      <div id="#{prefix}inheritedRolesGrid"/>
    </div>

    <div id="#{prefix}includedEntitlementsSection">
      <div id="#{prefix}includedEntitlementsInvalidWarning" class="formWarn"/>
      <div id="#{prefix}roleIncludedEntitlements" class="width100"/>
    </div>

    <div id="#{prefix}includedEntitlementsSectionSimple">
      <div id="#{prefix}roleIncludedEntitlements" class="width100"/>
    </div>
    
    <div id="#{prefix}permittedRolesSection">
      <div id="#{prefix}permittedRolesInvalidWarning" class="formWarn"/>
      <div id="#{prefix}permittedRolesInvalidValuesWarning" class="formWarn"/>
      <div id="#{prefix}permittedRolesGrid"/>
    </div>

    <div id="#{prefix}requiredRolesSection">
      <div id="#{prefix}requiredRolesInvalidWarning" class="formWarn"/>
      <div id="#{prefix}requiredRolesInvalidValuesWarning" class="formWarn"/>
      <div id="#{prefix}requiredRolesGrid"/>
    </div>
    
    <div id="#{prefix}roleTemplate" class="width100" style="background:#fff; display: none;"></div>

    <div id="#{prefix}sailpointRights"/>

  </div>
</ui:composition>

</body>
</html>
