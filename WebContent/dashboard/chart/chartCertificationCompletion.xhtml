<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:a4j="http://richfaces.org/a4j">
<body>

<ui:composition>

  <a4j:outputPanel id="certificationCompletion_chart_#{reference.content.id}">
    <c:choose>
      <!-- This fragment will be rendered on the dashboard -->
      <c:when test="#{viewLarge == null}">
        <ui:include src="chartOptionsInclude.xhtml">
          <ui:param name="chartBean" value="#{certificationCompletionChart}"/>
          <ui:param name="chartName" value="certificationCompletion"/>
          <ui:param name="reference" value="#{reference}"/>
          <ui:param name="optionsTblStyle" value="spSolidLightGray"/>
        </ui:include>
        <br/>
       
       <div id="chartSection">
        <table class="width100" cellspacing="0" cellpadding="3">
          <tr style="height:#{sp:getChartHeight(reference.region)}px">
            <td align="center" valign="middle">
    
              <ui:include src="chartBodyInclude.xhtml">
                <ui:param name="chartBean" value="#{certificationCompletionChart}"/>
                <ui:param name="chartName" value="certificationCompletion"/>
                <ui:param name="reference" value="#{reference}"/>
                <ui:param name="chartColors" value="blue,red"/>
                <ui:param name="javascript" value=""/>
                <ui:param name="chartTitle" value="#{certificationCompletionChart.gFName}"/>
                <ui:param name="chartHeight" value="#{sp:getChartHeight(reference.region)}"/>
                <ui:param name="chartWidth" value="#{sp:getChartWidth(reference.region)}"/>
                <ui:param name="chartSize" value="small"/>
                <ui:param name="chartOrientation" value="#{sp:getChartOrientation(reference.region)}"/>
              </ui:include>
    
            </td>
          </tr>
        </table>
      </div>
    </c:when>
    <c:otherwise>
    <!-- This fragment will be rendered on the view large chart page -->
      <ui:include src="chartInclude.xhtml" >
        <ui:param name="chartBean" value="#{certificationCompletionChart}"/>
        <ui:param name="chartName" value="certificationCompletion"/> 
        <ui:param name="reference" value="#{reference}"/>
      </ui:include>
    </c:otherwise>
  </c:choose>

  </a4j:outputPanel>
  
  <h:inputHidden id="certificationCompletion_referenceIndex"     value="#{certificationCompletionChart.referenceIndex}"/>
  <h:inputHidden id="certificationCompletion_selectedChartType"  value="#{certificationCompletionChart.chartType}"/>
  <h:inputHidden id="certificationCompletion_selectedDateRange"  value="#{certificationCompletionChart.dateRange}"/>
  <h:inputHidden id="certificationCompletion_selectedGroup"      value="#{certificationCompletionChart.gFName}"/>
  <h:inputHidden id="certificationCompletion_selectedValues"     value="#{certificationCompletionChart.gDNames}"
    converter="java.util.List"/>

</ui:composition>
</body>
</html>
