<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:a4j="http://richfaces.org/a4j">
<body>

<ui:composition template="/appPage.xhtml">

  <ui:define name="title">#{msgs.title_charts}<h:outputText value=" #{chart.reference.content.effectiveName}"/></ui:define>
  
  <ui:define name="headerItems">
    <sp:style serveOffset="#{base.requestContextPath}/css/sailpoint/web">
      <src>dashboard.css</src>
    </sp:style>
  	<sp:script>
  		<src>#{base.requestContextPath}/scripts/sailpoint/web/dashboard/dashboard.js?#{debug.revision}</src>
      <src>#{base.requestContextPath}/scripts/sailpoint/Suggest.js?#{debug.revision}</src>
      <src>#{base.requestContextPath}/scripts/sailpoint/MultiSuggest.js?#{debug.revision}</src>
  	</sp:script>
    <script type="text/javascript" defer="defer">
      <!--//--><![CDATA[//><!--
        helpKey = 'CHARTS';
      //--><!]]>
    </script>
  </ui:define>

  <ui:define name="body">
  <f:view>
    <h:form id="dashboardForm">
      <ui:include src="../../#{chart.reference.content.effectiveSource}">
        <ui:param name="parentFormName" value="dashboardForm" />
        <ui:param name="reference" value="#{chart.reference}"/>
        <ui:param name="viewLarge" value="true"/>
      </ui:include>      
      
    </h:form>
  </f:view>
  </ui:define>
  
</ui:composition>

</body>
</html>
