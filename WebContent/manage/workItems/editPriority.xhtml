<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
    xmlns:t="http://myfaces.apache.org/tomahawk">
      
  <body>
    <ui:composition>
      <f:view>
        <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>      
        <h:messages infoClass="formInfo" warnClass="formWarn" errorClass="formError" fatalClass="formError" />
        <h:form styleClass="form" id="priorityEditForm">
          <t:inputHidden id="id" forceId="true" value="#{workItem.objectId}"/>
          <h:selectOneMenu id="prioritySelection" value="#{workItem.priority}" style="width:180px">
            <f:selectItems value="#{workItem.prioritySelectItems}"/>
          </h:selectOneMenu>
          <a4j:commandButton id="updatePriorityBtn" action="#{workItem.updatePriority}" style="display:none"
                             oncomplete="var editor = Ext.getCmp('workItemPriorityEditorDialog');
                                         editor.fireEvent('updateComplete');
                                         editor.hide();"/>
        </h:form>    
      </f:view>
    </ui:composition>
  </body>
</html>
