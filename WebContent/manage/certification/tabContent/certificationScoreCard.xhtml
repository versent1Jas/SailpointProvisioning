<!--
   General purpose scorecard viewer at certification entity identity snapshot level.
   This is a section of the scorecard bean to display only what is desired at the certification level.
   Required arguments:
     scorecard
       an instanceof ScorecardBean

-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition>
   <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>
  <div style="padding:10px">
      <ui:include src="/include/scorecardCategories.xhtml">
          <ui:param name="scorecard" value="#{certification.identitySnapshotScorecardBean}"/>
      </ui:include>
  </div>
  <!--  more certification level stuff if needed -->
</ui:composition>

</body>
</html>
