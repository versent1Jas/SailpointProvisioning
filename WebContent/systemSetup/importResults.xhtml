<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:sp="http://sailpoint.com/ui">


<body>

<ui:composition template="/appPage.xhtml">
  <ui:define name="title">#{msgs.import_results_title}</ui:define>

  <ui:define name="headerItems">
    <script type="text/javascript" defer="defer">
      <!--//--><![CDATA[//><!--
        helpKey = 'IMPORT_RESULTS';
      //--><!]]>
    </script>
  </ui:define>

  <ui:define name="body">
    <h:messages infoClass="formInfo" warnClass="formWarn" errorClass="formError" fatalClass="formError"/>

    <h:form styleClass="form" >
      <h:outputText styleClass="sectionHeader" value="#{msgs.label_import_results}" /><br/>
      <h:inputTextarea value="#{importBean.results}" readonly="true" cols="80" rows="25" />

      <h:panelGrid columns="2">
        <h:commandButton action="#{importBean.importAnotherAction}" value="#{msgs.button_import_another_file}" />
        <h:commandButton action="#{importBean.cancelAction}" value="#{msgs.button_done}" immediate="true" />
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>

</body>
</html>
