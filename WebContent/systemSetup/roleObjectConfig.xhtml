<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:a4j="http://richfaces.org/a4j">
<body>

<ui:composition template="/appPage.xhtml">
  
  <ui:define name="title">#{msgs.oconfig_title_role}</ui:define>

  <ui:define name="body">
    <f:view>
      <h:messages infoClass="formInfo" warnClass="formWarn" errorClass="formError" fatalClass="formError"/>

      <script type="text/javascript" defer="defer">
        helpKey = 'ROLE_CONFIG';
      </script>
   
      <ui:fragment rendered="#{roleObjectConfig.configWarnings != null}">
        <div class="formError">
        <table>
          <ui:repeat value="#{roleObjectConfig.configWarnings}" var="warning">
            <tr>
              <td>
                <h:outputText value="#{warning}"/>
              </td>
            </tr>
          </ui:repeat>
        </table>
        </div>
        <br/>
      </ui:fragment>

      <h:form styleClass="form" id="mainform">

        <h:inputHidden id="id" value="#{roleObjectConfig.object.id}"/>

        <ui:include src="objectConfigCommon.xhtml">
          <ui:param name="config" value="#{roleObjectConfig}"/>
          <ui:param name="title" value="#{msgs.oconfig_section_role_attributes}"/>
        </ui:include>

        <ui:include src="roleTypesGrid.xhtml">
          <ui:param name="config" value="#{roleObjectConfig}"/>
        </ui:include>

        <div class="buttonRow">
          <h:commandButton id="backButton" styleClass="secondaryBtn" action="backToSystemSetup" value="#{msgs.button_return_to_system_setup}" />
        </div>

      </h:form>
    </f:view>
  </ui:define>
    
</ui:composition>
</body>
</html>
