<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>

  <ui:fragment rendered="#{not empty commentsList}">
    <ui:repeat value="#{commentsList}" var="comment">
        <ui:fragment rendered="#{comment.comment != ''}">
            <div class="commentHeader">
                <h:outputFormat value="#{msgs.work_item_comment_header}">
                    <f:param value="#{comment.author}"/>
                    <f:param value="#{comment.date}"/>
                </h:outputFormat>
            </div>
            <div class="commentBody">
                <pre><h:outputText escape="false" value="#{sp:escapeHTML(sp:wrapText(comment.comment, 80), true)}" /></pre>
            </div>
        </ui:fragment>
    </ui:repeat>
  </ui:fragment>

  <ui:fragment rendered="#{empty commentsList}">
    #{msgs.none}
  </ui:fragment>
  
</ui:composition>
</body>
</html>
