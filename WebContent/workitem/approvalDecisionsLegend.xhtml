  xmlns:h="http://java.sun.com/jsf/html"

<body>

<ui:composition>
  <table class="width100 eraseTdPadding" style="margin-top:5px" cellpadding="0" cellspacing="0">

      <td align="left">

            <ui:fragment rendered="#{!violationReview}">

                <h:graphicImage id="imgHlp_revoke" alt="#{help.help_approval_item_reject}" url="/images/icons/revoke.gif"/> #{msgs.approvalitem_legend_reject}<f:verbatim>&amp;nbsp;</f:verbatim>
            </ui:fragment>
            <ui:fragment rendered="#{violationReview}">
                <h:graphicImage id="imgHlp_remove" alt="#{help.help_approval_item_remove}" url="/images/icons/deleteIcon.png"/> #{msgs.approvalitem_legend_remove}<f:verbatim>&amp;nbsp;</f:verbatim>
