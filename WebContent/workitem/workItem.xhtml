<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core" 
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>
  <c:choose>

    <c:when test="#{workItemDispatch.gone}">
      <ui:include src="workItemGone.xhtml"/>
    </c:when>

    <c:when test="#{workItemDispatch.renderer != null}">
      <ui:include src="#{workItemDispatch.renderer}"/>
    </c:when>

    <c:when test="#{workItemDispatch.form}">
      <ui:include src="workItemForm.xhtml"/>
    </c:when>

    <c:otherwise>
      <ui:include src="workItemDefault.xhtml"/>
    </c:otherwise>

  </c:choose>  
</ui:composition>

</body>
</html>
