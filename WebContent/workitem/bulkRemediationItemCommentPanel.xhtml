<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition>
    <f:view>
      <h:form id="editForm">
      
        <h:inputHidden id="id" value="#{bulkRemediationItem.object.id}" />
        <h:inputHidden id="selectedRemediationItemIds" value="#{bulkRemediationItem.selectedRemediationItemIds}"
                       converter="java.util.List" />

        <h:commandButton id="completeAllRemediationItemsBtn" style="display: none"
                         action="#{bulkRemediationItem.completeAll}" />
        <h:commandButton id="completeSelectedRemediationItemsBtn" style="display: none"
                         action="#{bulkRemediationItem.completeSelected}" />

        <h:inputTextarea rows="5" cols="55" id="comment"
                         value="#{bulkRemediationItem.comment}" />
      </h:form>
    </f:view>
  </ui:composition>
</html>
