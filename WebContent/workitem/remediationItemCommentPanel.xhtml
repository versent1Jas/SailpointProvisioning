<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition>
    <f:view>
      <h:form id="editForm">
      
        <h:inputHidden id="id" value="#{remediationItem.object.id}" />
        <h:inputHidden id="workItemPriority" value="#{remediationItem.workItemPriority}" />
        <a4j:commandButton id="completeRemediationItemBtn" style="display: none" 
                         onclick="var prioritySelection = $('editForm:prioritySelection');
                                  if (prioritySelection) {
                                      $('editForm:workItemPriority').value = prioritySelection.value;
                                  }"
                         action="#{remediationItem.complete}" 
                         oncomplete="var workItemsGrid = Ext.getCmp('workItemsGrid');
                                     if (workItemsGrid) {
                                         workItemsGrid.getStore().load();
                                     }"/>
        <h:commandButton id="addRemediationItemCommentBtn" style="display: none"
                         action="#{remediationItem.addComment}" />

        <h:inputTextarea rows="5" cols="55" id="comment"
                         value="#{remediationItem.comment}" />
      </h:form>
    </f:view>
  </ui:composition>
</html>
