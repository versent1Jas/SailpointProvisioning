<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition template="/appPage.xhtml">

  <ui:define name="title">About IdentityIQ</ui:define>

  <ui:define name="headerItems">
    <script type="text/javascript" defer="defer">
      <!--//--><![CDATA[//><!--
        helpKey = 'DEBUG_ABOUT';
      //--><!]]>
    </script>
  </ui:define>

  <ui:define name="body">
    <h2>Server Date</h2>
    <h:outputText value="#{debug.currentDate}"/>

    <h2>Server Information</h2>
    <h:panelGrid styleClass="horizPaddedTbl" columns="2">
      <h:outputText value="Host Name"/>
      <h:outputText value="#{debug.hostName}"/>

      <h:outputText value="Task Scheduler Hosts"/>
      <h:outputText value="#{debug.schedulerHosts}"/>

      <h:outputText value="Task Scheduler Status  "/>
      <h:outputText value="#{debug.schedulerStatus}"/>

      <h:outputText value="Request Processor Hosts"/>
      <h:outputText value="#{debug.requestSchedulerHosts}"/>

      <h:outputText value="Request Scheduler Status  "/>
      <h:outputText value="#{debug.requestSchedulerStatus}"/>

    </h:panelGrid>
      
    <h2>Product Information</h2>

    <h:panelGrid styleClass="horizPaddedTbl" columns="2">
      <h:outputText value="Version"/>
      <h:outputText value="#{debug.fullVersion}"/>

      <h:outputText value="Schema Version"/>
      <h:outputText value="#{debug.schemaVersion}"/>

      <h:outputText value="Source Repository Location"/>
      <h:outputText value="#{debug.repoLocation}"/>

      <h:outputText value="Builder"/>
      <h:outputText value="#{debug.builder}"/>

      <h:outputText value="Build Date"/>
      <h:outputText value="#{debug.buildDate}"/>

      <h:outputText value="Application Home"/>
      <h:outputText value="#{debug.applicationHome}"/>

    </h:panelGrid>

    <h2>Client Information</h2>

    <h:panelGrid styleClass="horizPaddedTbl" columns="2">
      <h:outputText value="Locale"/>
      <h:outputText value="#{debug.locale}"/>
      
      <h:outputText value="Time Zone"/>
      <h:outputText value="#{debug.userTimeZoneId}"/>
    </h:panelGrid>

    <h2>Java System Properties</h2>

    <h:panelGrid styleClass="horizPaddedTbl" columns="2">
      <h:outputText value="Available processors"/>
      <h:outputText value="#{debug.availableProcessors}"/>
    </h:panelGrid>

    <h:dataTable value="#{debug.systemPropertyNames}" var="property"
                 styleClass="horizPaddedTbl" rowClasses="odd,even">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Property"/>
        </f:facet>
        <h:outputText value="#{property}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Value"/>
        </f:facet>
        <h:outputText value="#{debug.systemProperties[property]}"/>
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>

</body>
</html>
