<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition template="/appPage.xhtml">

  <ui:define name="title">Managed Beans</ui:define>

  <ui:define name="headerItems">
    <script type="text/javascript" defer="defer">
      <!--//--><![CDATA[//><!--
        helpKey = 'DEBUG_BEANS';
      //--><!]]>
    </script>
  </ui:define>

  <ui:define name="body">
    <h2>Request Scoped Beans</h2>
    
    <h:dataTable value="#{debug.requestScopeBeanNames}" var="attr"
                 columnClasses=",beanValue">
	  <h:column>
        <f:facet name="header">
          <h:outputText value="Attribute"/>
        </f:facet>
        <h:outputText value="#{attr}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Value"/>
        </f:facet>
        <h:outputText value="#{debug.requestScopeValues[attr]}"/>
      </h:column>
    </h:dataTable>

    <h2>Session Scoped Beans</h2>
    
    <h:dataTable value="#{debug.sessionScopeBeanNames}" var="attr"
                 columnClasses=",beanValue">
	  <h:column>
        <f:facet name="header">
          <h:outputText value="Attribute"/>
        </f:facet>
        <h:outputText value="#{attr}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Value"/>
        </f:facet>
        <h:outputText value="#{debug.sessionScopeValues[attr]}"/>
      </h:column>
    </h:dataTable>

    <h2>Application Scoped Beans</h2>
    
    <h:dataTable value="#{debug.applicationScopeBeanNames}" var="attr"
                 columnClasses=",beanValue">
	  <h:column>
        <f:facet name="header">
          <h:outputText value="Attribute"/>
        </f:facet>
        <h:outputText value="#{attr}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Value"/>
        </f:facet>
        <h:outputText value="#{debug.applicationScopeValues[attr]}"/>
      </h:column>
    </h:dataTable>
    
  </ui:define>
</ui:composition>

</body>
</html>
