<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html">
<body>

<ui:composition>  
    
    
    
    <div id="templateEditorPanel"/>
    <div class="spacerDiv"></div>
                       
    <a4j:commandButton action="#{templateEditor.loadTemplate}"
                       onclick="Ext.MessageBox.wait('#{sp:escapeJavascript(msgs.loading_data)}');"
                       id="templatePanelLoadBtn"
                       render="templateId,templateName,templateApplicationId,templateApplicationName,templateFields"
                       oncomplete="SailPoint.template.TemplateEditor.ShowEditorPanel('#{beanType}'); Ext.MessageBox.hide();"
                       style="display:none"/> 
    
</ui:composition>

</body>
</html>
