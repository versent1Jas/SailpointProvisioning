<html xmlns:ui="http://java.sun.com/jsf/facelets"
               xmlns:f="http://java.sun.com/jsf/core"
               xmlns:h="http://java.sun.com/jsf/html"
               xmlns:c="http://java.sun.com/jstl/core"
               xmlns:sp="http://sailpoint.com/ui">
               
    <f:view>
        <c:choose>
            <c:when test="#{base.requestParam['loadup'] eq 'true'}">
                <h:outputText escape="false" value="#{ruleEditorBean.loadup}"/>
            </c:when>
            <c:when test="#{base.requestParam['validate'] eq 'true'}">
                <h:outputText escape="false" value="#{ruleEditorBean.validation}"/>
            </c:when>
            <c:when test="#{base.requestParam['data'] eq 'existing'}">
                <h:outputText escape="false" value="#{ruleEditorBean.existingRulesJsonData}"/>
            </c:when>
            <c:when test="#{base.requestParam['data'] eq 'args'}">
                <h:outputText escape="false" value="#{ruleEditorBean.argsJsonData}"/>
            </c:when>
            <c:when test="#{base.requestParam['data'] eq 'rtns'}">
                <h:outputText escape="false" value="#{ruleEditorBean.argsJsonData}"/>
            </c:when>
            <c:when test="#{base.requestParam['init'] eq 'false'}">
                <h:outputText escape="false" value="#{ruleEditorBean.ruleJsonData}"/>
            </c:when>
            <c:otherwise>
                <h:outputText escape="false" value="#{ruleEditorBean.initJsonData}"/>
            </c:otherwise>
        </c:choose>
    </f:view>
</html>
