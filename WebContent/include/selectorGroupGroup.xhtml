<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:a4j="http://richfaces.org/a4j">
<body>

<ui:composition>

  <td colspan='5'>
  <div class="spAjaxLightBlueTabledContent">
  <table class="spLightBlueTable width100"
    style="border-right: 1px #999 solid; border-left: 1px #999 solid">
    <tr>
      <th align="center">#{msgs.filter_operation}</th>
      <th align="center">#{msgs.type}</th>
      <th align="center">#{msgs.application}</th>
      <th align="center">#{msgs.name}</th>
      <th align="center">#{msgs.value}</th>
      <th align="center">#{msgs.selector_type_is_null}</th>
    </tr>

    <ui:repeat value="#{groupGroup.children}" var="groupGroupChild">
      <tr>
        <ui:fragment rendered="#{groupGroupChild.first}">
          <td rowspan='#{sp:size(groupGroup.children)}'><h:selectOneMenu
            value="#{groupGroup.operation}" disabled="#{readOnly == true}" >
                  <f:selectItem itemLabel="#{msgs.filter_and}" itemValue="and"/>
                  <f:selectItem itemLabel="#{msgs.filter_or}" itemValue="or"/>
          </h:selectOneMenu></td>
        </ui:fragment>
        <ui:fragment rendered="#{!groupGroupChild.container}">
        <ui:include src="selectorGroupTerm.xhtml">
          <ui:param name="groupTerm" value="#{groupGroupChild}"/>
          <ui:param name="enableValueSelect" value="#{enableValueSelect}"/>
          <ui:param name="readOnly" value="#{readOnly == true}"/>
        </ui:include>
        </ui:fragment>
        <ui:fragment rendered="#{groupGroupChild.container}">
        NOT ALLOWED
        </ui:fragment>
      </tr>
    </ui:repeat>
  </table>
  </div>
  </td>

</ui:composition>

</body>
</html>
