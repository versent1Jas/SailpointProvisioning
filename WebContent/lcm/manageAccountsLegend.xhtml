  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
<body>

<ui:composition>
  <table class="width100" style="margin-top:5px" cellpadding="0" cellspacing="0">
    <tr>
      <td align="left">
        <div class="gridLegend">
          <div class="legendItem">
            <h:outputText value="#{msgs.cert_action_legend_header}"/>
          </div>
          <ui:repeat value="#{accountsRequest.operations}" var="operation">
            <div class="lcm#{operation} legendItem">
              <h:outputText value="#{sp:localizeKey(operation)}"/>
            </div>
          </ui:repeat>
          
        </div>
      </td>
    </tr>
  </table>
</ui:composition>
