<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sp="http://sailpoint.com/ui">

<body>
<ui:composition>

  <t:dataTable var="attr" value="#{attributes}"
               border="1" columnClasses="leftAlignedColumn, leftAlignedColumn"
               rowClasses="odd,even"
               style="width: 50%" styleClass="spTable"
               captionClass="centeredColumn dashContentHeader">
    <f:facet name="caption">
      <h:outputText value="#{captionName}"/>
      <h:outputText value="  "/>
      <h:outputText value="#{msgs.rept_task_result_title_attrs}"/>
    </f:facet>
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msgs.rept_task_result_hdr_attr}"/>
      </f:facet>
      <h:outputText value="#{attr.key}"/>
    </h:column>
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msgs.rept_task_result_hdr_attr_value}"/>
      </f:facet>
      <h:outputText value="#{attr.value}" escape="false"/>
    </h:column>
  </t:dataTable>
</ui:composition>

</body>
</html>
