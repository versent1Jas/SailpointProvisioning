<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core" 
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j">
<body>

<ui:composition>
     
        
    <h:inputHidden id="currentResultId" value="#{taskResult.objectId}"/>
    
    <a4j:commandButton style="display:none"
        action="#{taskResult.delete}"
        id="deleteResultButton" oncomplete="refreshGrid(Ext.getCmp('resultsGrid'));Ext.getCmp('spViewport').doLayout();"/>
        
   <h:commandButton style="display:none" 
        action="#{resultsListBean.viewAction}"
        id="viewButton"/>
          
    <a4j:commandButton style="display:none"
        action="#{taskResult.terminate}"
        id="terminateButton" oncomplete="refreshGrid(Ext.getCmp('resultsGrid'));Ext.getCmp('spViewport').doLayout();"/>

</ui:composition>

</body>
</html>
