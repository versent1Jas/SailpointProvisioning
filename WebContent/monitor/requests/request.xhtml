<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition template="/appPage.xhtml">

  <ui:define name="title">#{msgs.request_details}</ui:define>

  <ui:define name="headerItems">
    <script type="text/javascript" defer="defer">
      <!--//--><![CDATA[//><!--
        helpKey = 'REQUEST';
      //--><!]]>
    </script>
  </ui:define>

  <ui:define name="body">
    <f:view>
      <h:form styleClass="form" id="editForm">
        <div class="spContent">
          <h:inputTextarea value="#{requestObject.xml}" rows="30" cols="120" readonly="true"/>
        </div>
        <div class="buttonRow">
          <h:commandButton action="#{requestObject.cancelAction}"
                           styleClass="secondaryBtn"
                           value="#{msgs.button_cancel}"
                           immediate="true"/>
        </div>
      </h:form>
    </f:view>
  </ui:define>
</ui:composition>

</body>
