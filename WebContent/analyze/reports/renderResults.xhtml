<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition template="/appPage.xhtml">

  <ui:define name="title">#{msgs.report_result}</ui:define>

  <ui:define name="headerItems">
  	<sp:script>
		<src>#{base.requestContextPath}/scripts/sailpoint/expandingPanel.js?#{debug.revision}</src>
        <src>#{base.requestContextPath}/scripts/sailpoint/misc.js?#{debug.revision}</src>
  	</sp:script>
  
    <script type="text/javascript">
      <!--//--><![CDATA[//><!--
        helpKey = 'REPORT_RESULT';
        Ext.onReady(function() {
            SailPoint.initExpanders('editForm');
        });
      //--><!]]>

        //Bug 4869 - PH: this is here to prevent an ie/ff javascript error
        //When the report body is loaded via ajax.
        function clearFormHiddenParams() {}
    </script>
  </ui:define>

  <ui:define name="body">
    <h:form id="editForm">
      <script type="text/javascript" defer="defer">
        // <![CDATA[
        Ext.onReady(function () {
            // Set the browser tabId so we know which tab to associate results with.
            setBrowserTabId();
        });
        //]]>
      </script>
      <h:inputHidden id="tabId" value="#{taskResults.tabId}"/>
      <ui:include src="/monitor/tasks/renderInclude.xhtml">
        <ui:param name="returnPage" value="viewReports.jsf" />
        <ui:param name="objects" value="#{msgs.reports}"/>
      </ui:include>
    </h:form>
  </ui:define>

</ui:composition>

</body>
</html>
