<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:sp="http://sailpoint.com/ui">
  <body>
    <ui:composition>
      <table class="width100" cellspacing="0" cellpadding="3">
        <ui:fragment render='#{taskDefinition.argValues != null}'>
          <tr>
            <td colspan="3" width="30%">
              <sp:outputText styleClass="spContentTitle" value="#{msgs.user_report_options}"/>
            </td>
          </tr>
          <tr>
            <td width="100%" valign="top">
              <div class="spTabledContent" style="margin:15px">
                <table class="spTable" cellspacing="0">
                  <tr>
                    <th colspan="2"><sp:outputText value="#{msgs.rept_identity_status_summary_filter_summary}"/></th>
                  </tr>
                  <tr>
                    <td>
                      <sp:outputText style="font-size:11px" value='#{taskDefinition.argMap["summaryOnly"].argument.description}'/>
                    </td>
                    <td>
                      <h:selectBooleanCheckbox value='#{taskDefinition.argMap["summaryOnly"].booleanValue}'/>
                    </td>
                  </tr>
                </table>
              </div>
            </td>
          </tr>
        </ui:fragment>
      </table>
    </ui:composition>
  </body>
</html>
