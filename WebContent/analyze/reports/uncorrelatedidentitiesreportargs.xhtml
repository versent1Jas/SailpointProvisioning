<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>

	<sp:script>
		<src>#{base.requestContextPath}/scripts/sailpoint/Suggest.js?#{debug.revision}</src>
		<src>#{base.requestContextPath}/scripts/sailpoint/MultiSuggest.js?#{debug.revision}</src>
	</sp:script>
    
    <script type="text/javascript">;

        Ext.onReady(function () {
            var correlatedApplicationsMultiSuggest = new SailPoint.MultiSuggest({
                renderTo: 'correlatedApplicationsMultiSuggest',
                suggestType: 'application',
                jsonData: #{sp:basicJSONDataConverted(
                   taskDefinition.argMap['correlatedApps'].objectListValue,
                   'ApplicationListConverter')},
                inputFieldName: 'correlatedApplicationsSuggest',
                contextPath: CONTEXT_PATH
                });               
        });   
    </script>

  <table class="width100">
    <ui:fragment render='#{taskDefinition.argValues != null}'>
      <tr>
        <td colspan="2">
          <sp:outputText styleClass="spContentTitle" value="#{msgs.report_options}"/>
        </td>
      </tr>
      <tr>
        <td width="50%" valign="top">
          <div class="spTabledContent">
            <table class="spTable" cellspacing="0">
              <tr>
                <th><sp:outputText value="#{msgs.report_filter_correlated_apps}"/></th>
              </tr>
              <tr>
                <td><sp:outputText style="font-size:11px" value='#{taskDefinition.argMap["correlatedApps"].argument.description}'/></td>
              </tr>
              <tr>
                <td>
                  <div id="correlatedApplicationsMultiSuggest"></div>
                  <t:inputHidden id="correlatedApplicationsSuggest"
                                 value="#{taskDefinition.argMap['correlatedApps'].objectListValue}" forceId="true">
                      <sp:convertList />
                  </t:inputHidden>
                </td>
              </tr>
            </table>
          </div>
        </td> 
        <td width="50%"></td>
      </tr>
    </ui:fragment>
  </table>
</ui:composition>
</body>
</html>
