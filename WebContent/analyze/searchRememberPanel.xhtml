<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sp="http://sailpoint.com/ui"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core" 
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>

    <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>
    <sp:loadBundle basename="sailpoint.web.messages.iiqHelp" var="help"/>
  <f:view>
    <h:head>
    </h:head>
    <body>
      <div id="errorMessages" class="formError" style="display:none"/>
      <table style="border: 0px; margin: 0px 10px" cellpadding="5">
        <tr>
          <td align="center" colspan="2">
            <h:outputFormat value="#{msgs.plz_select_query_name}">
              <f:param value="#{sp:localizeKey(base.requestParam['type'])}"/>
            </h:outputFormat>
            <br/>
            <br/>
          </td>
        </tr>
        <tr>
          <td align="left">
            <h:outputText style="font-weight:bold" value="#{msgs.name}"/>
          </td>
          <td align="left">
            <input type="text" id="searchItemName" name="searchItemName" class="inputWidth" value="#{analyzeController.searchBean.searchItemName}"/>
          </td>
        </tr>
        <tr>
          <td align="left">
            <h:outputText style="font-weight:bold" value="#{msgs.description}"/>
          </td>
          <td align="left">
            <textarea id="searchItemDescription" cols="30" rows="4">#{analyzeController.searchBean.searchItemDescription}</textarea>
          </td>
        </tr>    
        
      </table>
  </body>
  </f:view>
</ui:composition>
</html>
