<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition>
  <f:view>
    <table class="width100" cellspacing="0" cellpadding="0">
      <tr valign="top">
        <td>
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{sp:localizeKey(searchBean.inputs['audit.action'].description)}"/>
        </td>
        <td >          
          <div id="auditActionSuggest"></div>             
          <ui:include src="../suggestAttribute.xhtml">
            <ui:param name="key" value="audit.action"/>
            <ui:param name="field" value="auditAction"/>
          </ui:include>
        </td>
        <td>
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{sp:localizeKey(searchBean.inputs['source'].description)}"/>
        </td>
        <td>                         
          <ui:include src="../suggestAttribute.xhtml">
            <ui:param name="key" value="source"/>
            <ui:param name="field" value="source"/>
          </ui:include>
        </td>
      </tr>
      <tr valign="top">
        <td>
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{sp:localizeKey(searchBean.inputs['audit.application'].description)}"/>
        </td>
        <td>                         
          <ui:include src="../suggestAttribute.xhtml">
            <ui:param name="key" value="audit.application"/>
            <ui:param name="field" value="auditApplication"/>
          </ui:include>
        </td>
        <td>
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{sp:localizeKey(searchBean.inputs['audit.instance'].description)}"/>
        </td>
        <td>                       
          <ui:include src="../suggestAttribute.xhtml">
            <ui:param name="key" value="audit.instance"/>
            <ui:param name="field" value="auditInstance"/>
          </ui:include>
        </td>
      </tr>
      <tr valign="top">        
        <td>
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{sp:localizeKey(searchBean.inputs['attributeName'].description)}"/>
        </td>
        <td>                        
          <ui:include src="../suggestAttribute.xhtml">
            <ui:param name="key" value="attributeName"/>
            <ui:param name="field" value="attributeName"/>
          </ui:include>
        </td>
        <td>
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{sp:localizeKey(searchBean.inputs['attributeValue'].description)}"/>
        </td>
        <td>                     
          <ui:include src="../suggestAttribute.xhtml">
            <ui:param name="key" value="attributeValue"/>
            <ui:param name="field" value="attributeValue"/>
          </ui:include>
        </td>
      </tr>
      <tr>        
        <td>
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{sp:localizeKey(searchBean.inputs['audit.target'].description)}"/>
        </td>
        <td>                        
          <ui:include src="../suggestAttribute.xhtml">
            <ui:param name="key" value="audit.target"/>
            <ui:param name="field" value="target"/>
          </ui:include>
        </td>
        <td>
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{sp:localizeKey(searchBean.inputs['accountName'].description)}"/>
        </td>
        <td>                     
          <ui:include src="../suggestAttribute.xhtml">
            <ui:param name="key" value="accountName"/>
            <ui:param name="field" value="account"/>
          </ui:include>
        </td>
      </tr>
      <tr>
        <td colspan="4" style="border-bottom:1px #ccc solid">
          <h:outputText value=" "/>
        </td>
      </tr>
      <tr class="odd">
        <td colspan="4">
          <h:outputText styleClass="font10" style="font-weight:bold" 
            value="#{msgs.label_filter_by_date}"/>
        </td>
      </tr>
      <tr>
        <td colspan="4">
            <table class="width100" cellspacing="0" cellpadding="0">
              <tr>
                <td width="15%">
                    <h:outputText styleClass="font10" style="font-weight:bold" 
                      value="#{sp:localizeKey(searchBean.inputs['auditStartDate'].description)}"/>
                    <input type="checkbox" id="auditStartDateSelect" name="auditStartDateSelect" style="margin:5px;vertical-align:middle"
                      onclick="SailPoint.Analyze.updateStartType(this, $('auditSearchForm:auditStartDateType'), $('auditStartDateDiv'));"/>
                    <h:inputHidden id="auditStartDateType" value="#{searchBean.inputs['auditStartDate'].inputTypeValue}"/>
                </td>
                <td align="left" width="35%">
                  <div id="auditStartDateDiv" class="font10" style="display:#{searchBean.inputs['auditStartDate'].inputTypeValue == 'After' ? '' : 'none'}">
                    <sp:inputDate type="date" id="auditStartDate" popupCalendar="true" ampm="true" timeZone="#{searchBean.userTimeZoneId}" addResources="false"
                      value='#{searchBean.inputs["auditStartDate"].objectDateValue}' imageLocation="/scripts/myfacescalendar" 
                      javascriptLocation="/scripts/myfacescalendar" styleLocation="/scripts/myfacescalendar" styleClass="tomahawkInputDate"/>
                  </div>
                </td>                  
                <td width="15%">
                    <h:outputText styleClass="font10" style="font-weight:bold" 
                      value="#{sp:localizeKey(searchBean.inputs['auditEndDate'].description)}"/>
                    <input type="checkbox" id="auditEndDateSelect" name="auditEndDateSelect" style="margin:5px;vertical-align:middle"
                      onclick="SailPoint.Analyze.updateEndType(this, $('auditSearchForm:auditEndDateType'), $('auditEndDateDiv'));"/>
                      <h:inputHidden id="auditEndDateType" value="#{searchBean.inputs['auditEndDate'].inputTypeValue}"/>
                
                </td>
                <td align="left" width="35%">
                  <div id="auditEndDateDiv" class="font10" style="display:#{searchBean.inputs['auditEndDate'].inputTypeValue == 'Before'? '' : 'none'}">
                    <sp:inputDate type="date" id="auditEndDate" popupCalendar="true" ampm="true" timeZone="#{searchBean.userTimeZoneId}" addResources="false"
                     value='#{searchBean.inputs["auditEndDate"].objectDateValue}' imageLocation="/scripts/myfacescalendar" 
                     javascriptLocation="/scripts/myfacescalendar" styleLocation="/scripts/myfacescalendar" styleClass="tomahawkInputDate"/>
                  </div>
                </td>
              </tr>                    
            </table>           
        </td>
      </tr>
    </table>
  </f:view>
  <script type="text/javascript" defer="defer">
    SailPoint.Utils.styleSelects();
  </script>
</ui:composition>
</body>
</html>
