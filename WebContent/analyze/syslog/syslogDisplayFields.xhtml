<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition>
  <div id="syslogfieldContainer" style="padding:5px">
    <div id="syslogFieldAccordionDiv">
      <div id="syslogFieldsTab" class="x-panel">
        <div id="syslogFieldsContent" class="x-panel-body lightAccordionTabContentBox">
          <h:selectManyCheckbox id="syslogColumnList" 
                                styleClass="font10 paddedTbl" 
                                enabledClass="font10" 
                                layout="pageDirection" 
                                value="#{searchBean.selectedSyslogFields}">
            <f:selectItems value="#{searchBean.syslogFieldList}"/>
          </h:selectManyCheckbox>
        </div>
      </div>
    </div>
  </div>            
</ui:composition>
</body>
</html>
