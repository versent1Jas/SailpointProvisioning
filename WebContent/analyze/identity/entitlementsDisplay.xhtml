<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="http://richfaces.org/a4j"
    xmlns:sp="http://sailpoint.com/ui">
<body>

<ui:composition>
  <sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>
  <sp:loadBundle basename="sailpoint.web.messages.iiqHelp" var="help"/>
  <h:form id="entitlementForm" style="margin-left: auto; margin-right: auto;">
  <div class="spContent">
    <div class="spContentBody">
      <table style="width: 95%" class="dashWidth100" cellpadding="4" cellspacing="0" id="entitlementTbl">
        <tr>
          <td>   
            <a4j:outputPanel id="a4jResultsPanel">
                <input name="searchType" type="hidden" value="#{analyzeController.searchType}"/> 
                <ui:include src="/define/roles/modeler/entitlementProfileResultsEntitlementsInclude.xhtml">
                  <ui:param name="miningBean" value="#{analyzeController.entitlementMiningSearchBean.miningBean}"/>
                  <ui:param name="showSelectOptions" value="false"/>
                </ui:include>
            </a4j:outputPanel>
          </td>
        </tr>
      </table>
    </div>
  </div>
  </h:form>
</ui:composition>

</body>
</html>
