<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:sp="http://sailpoint.com/ui">
<sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs" />
<section class="panel">
    <header class="panel-heading bg-light lter text-center">
        <span class="h3 font-thin text-info">#{msgs.desktop_reset_thankyou}</span>
    </header>

    <div class="panel-body">
        <section>
            <div
                class="alert alert-success alert-block m-t-lg text-center">
                <h:outputText escape="false"
                    value="#{msgs.desktop_reset_thankyou_message}" />
            </div>
        </section>
    </div>
</section>
</html>
