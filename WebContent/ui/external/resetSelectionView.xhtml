<!DOCTYPE html>
<html lang="en"
      xmlns:sp="http://sailpoint.com/ui">
      
<sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs" />
<section class="panel">
  <header class="panel-heading bg-light lter text-center">
    <span class="h3 font-thin text-info">#{msgs.ui_reset_selection_title}</span>
  </header>

  <div class="panel-body">
    <section>
      <span class="text text-info h4">#{msgs.ui_reset_choose_verification_method}</span>

      <div sp-radio-group="" ng-model="selectionModel.authMethod">
        <input type="radio" sp-radio="questions" radio-id="radioAuth" radio-label="#{msgs.ui_reset_answer_auth_questions}"/>
        <input type="radio" sp-radio="sms" radio-id="radioSMS" radio-label="#{msgs.ui_reset_send_sms_code}"/>
      </div>
      
      <div class="m-t-lg">
        <a id="selectionHaveCodeLink" class="font-thin text-info"
           href="javascript:void(0);" tabindex="50" ng-click="navigateHaveACode()">
          <strong>#{msgs.ui_reset_already_have_code}</strong>
        </a>
      </div>
      <div id="smsStatusDiv" tabindex="50" ng-show="smsStatus.show" aria-live="rude" role="alert"
         ng-bind-html="smsStatus.text" ng-class="{'text-success':!smsStatus.hasError, 'text-danger':smsStatus.hasError}">
      </div>
    </section>

    <span ng-show="errorMessages">
      <br/><div id="alertDiv" role="alert" aria-live="rude" ng-bind-html="errorMessages"></div>
    </span>
  </div>
  <footer class="panel-footer clearfix text-center bg-light lter">
    <div class="inline">
      <button id="cancelBtn" tabindex="51" class="btn btn-secondary" ng-click="cancel()">#{msgs.button_cancel}</button>
    </div>
    <div class="inline">
      <button id="submitBtn" tabindex="50" class="btn btn-info" ng-click="submit()" aria-disabled="{{disableSubmit}}"
              ng-disabled="disableSubmit">#{msgs.button_submit}</button>
    </div>
  </footer>
</section>
</html>
