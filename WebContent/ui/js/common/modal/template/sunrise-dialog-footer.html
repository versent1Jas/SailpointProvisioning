<button id="cancelBtn"
        tabindex="50"
        class="btn btn-link btn-sm pull-left"
        ng-click="ctrl.cancel()">
  {{'ui_button_cancel' | spTranslate}}
</button>
<button ng-disabled="ctrl.dateForm.$invalid"
        id="okBtn"
        tabindex="50"
        class="btn btn-info btn-default btn-sm"
        ng-click="ctrl.complete()">
  {{'ui_button_save' | spTranslate}}
</button>
