    <sp-aria-errors></sp-aria-errors>

    <div ng-bind-html="approval.esigMeaning" />

    <form name="ui.form" autocomplete="off">
      <div class="form-group m-t-lg">
        <label for="username">{{ 'ui_my_approvals_esig_username' | spTranslate }}</label>
        <input id="username"
               name="username"
               type="text"
               class="form-control"
               placeholder="{{ 'ui_my_approvals_esig_username' | spTranslate }}"
               ng-disabled="!isUsernameRequired()"
               required="required"
               ng-model="credentials.username"/>

        <div aria-hidden="true" class="text-danger reader-error" ng-show="showErrorMsg(ui.form.username)">
          {{ 'ui_my_approvals_esig_username_required' | spTranslate }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'ui_my_approvals_esig_password' | spTranslate }}</label>
        <input id="password"
               name="password"
               type="password"
               class="form-control"
               placeholder="{{ 'ui_my_approvals_esig_password' | spTranslate }}"
               required="true"
               ng-keypress="handleKeyPress($event, form)"
               ng-model="credentials.password" />

        <div aria-hidden="true" class="text-danger reader-error" ng-show="showErrorMsg(ui.form.password)">
          {{ 'ui_my_approvals_esig_password_required' | spTranslate }}
        </div>
      </div>
    </form>

    <div aria-hidden="true" class="text-danger reader-error" ng-show="esigError">
      {{ esigError }}
    </div>
