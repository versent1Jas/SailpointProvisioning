<!DOCTYPE html>
<html lang="en"
      xmlns:sp="http://sailpoint.com/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<sp:loadBundle basename="sailpoint.web.messages.iiqMessages" var="msgs"/>
<h:body>
  <!-- this div is necessary for jaws to read the notification -->
  <div id="notificationDiv" class="sr-only" role="alert" aria-live="assertive"></div>
  <sp-notification />
  <section class="scrollable wrapper">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div ng-if="dash.showMyApprovalsCard" ng-class="{'col-lg-6':dash.showManageAccessCard, 'col-lg-12':!dash.showManageAccessCard}">
            <section class="panel">
              <div class="panel-body bg-white">
                <div class="clearfix text-center">
                  <div class="inline">
                    <div class="pull-left">
                      <span class="fa fa-stack fa-5x">
                        <a href="#/myApprovals">
                          <i class="fa fa-circle text-info fa-stack-2x" role="presentation"></i>
                          <span class="fa fa-stack-1x notification-number text-white">{{dash.approvalCount}}</span>
                          <span class="sr-only">#{msgs.ui_sr_approvals}</span>
                        </a>
                      </span>
                    </div>
                  </div>
                </div>
                  <button id="approvalBtn" sp-click-link="/myApprovals"
                          class="btn btn-info btn-lg btn-block m-t-sm" tabindex="50">
                    <i class="fa fa-chevron-right text-white pull-right" role="presentation"></i>
                    <span class="text-white font-thin">#{msgs.ui_view_all}</span>
                  </button>
              </div>
            </section>
          </div>
          <!-- /.col-6/12 -->

          <div class="col-lg-6" ng-show="dash.showManageAccessCard">
            <section class="panel">
              <div class="panel-body bg-white">
                <div class="clearfix text-center">
                  <div class="inline">
                    <div class="pull-left">
                     <span class="fa fa-stack fa-5x" aria-hidden="true">
                      <a ng-click="dash.requestAccess()">
                        <i class="fa fa-circle text-access fa-stack-2x"></i>
                        <i class="fa fa-stack-1x fa-arrow-right text-white"></i>
                      </a>
                     </span>
                    </div>
                  </div>
                </div>
                <button id="accessBtn" ng-click="dash.requestAccess()"
                        class="btn btn-primary btn-lg btn-block m-t-sm" tabindex="50">
                  <i class="fa fa-chevron-right text-white pull-right" role="presentation"></i>
                  <span class="text-white font-thin" ng-bind="dash.manageAccessLabel"></span>
                </button>
              </div>
            </section>
          </div>
          <!-- /.col-6 -->
        </div>
        <!-- /Row -->
      </div>
      <!-- /.col-12 -->
    </div>
    <!-- /ROW -->
  </section>
  <div class="text text-center text-muted v-bottom m-t-sm hidden-xs" aria-hidden="true">
    <p>&#169; #{msgs.copy_right}</p>
  </div>
</h:body>
</html>
